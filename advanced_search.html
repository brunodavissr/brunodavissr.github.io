<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head>

    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>

        <main class="main-advanced-search">
            <h1 class="h1-advanced-search">Advanced Search</h1>
            <hr class="line">
            <h2 class="h2-advanced-search">Find pages with...</h2>

            <form class="form-advanced-search" action="https://www.google.com/search?">
                <div>
                    <label for="all-these-words">all these words:</label>
                    <input type="text" id="all-these-words" name="as_q" class="inputs-advanced-search">
                </div>

                <div>
                    <label for="this-exact-word-or-phrase">this exact word or phrase:</label>
                    <input type="text" id="this-exact-word-or-phrase" name="as_epq" class="inputs-advanced-search">
                </div>
                
                <div>
                    <label for="any-of-these-words">any of these words:</label>
                    <input type="text" id="any-of-these-words" name="as_oq" class="inputs-advanced-search">
                </div>
                
                <div>
                    <label for="none-of-these-words">none of these words:</label>
                    <input type="text" id="none-of-these-words" name="as_eq" class="inputs-advanced-search">
                </div>
            
                <input type="submit" value="Advanced Search" class="submit-advanced-search">
            </form>
        </main>
    </body>
</html>
